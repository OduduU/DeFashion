<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DeFashion</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dependencies/css/style.css">
</head>
<body>

    <!--My navigation bar at the beginning of my site-->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand nav-home" href="#">DeFashion</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="nav-home"><a href="#">Home</a></li>
                    <li id="nav-profile"><a href="#"><span class="glyphicon glyphicon-user"></span>Profile</a></li>
                    <li class="active" id="nav-collection"><a href="#">My Collections</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" id="logout"><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>
                </ul>
            
                <form class="navbar-form navbar-right" action="#">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search Categories" name="search">
                    </div>
                    <button type="submit" class="btn btn-default">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav> 
    
    <br>

    <!--Create Button-->
    <div class="container-fluid">
        <button data-toggle="modal" data-target="#createModal"  type="button" class="btn btn-success btn-lg" id="collectionBtn">Create Collection</button>
    </div>

    <!-- Modal for design-->
    <div id="createModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Create Design</h3>
                </div>
                <div class="modal-body">
                    <form action="http://localhost:3000/collections" method="POST"> 
                        <div class="form-group">
                            <label for="category">Category:</label>
                            <input type="text" class="form-control" id="createCategory" placeholder="Create category" name="category">
                        </div>
                        
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <input type="text" class="form-control" id="designDescription" placeholder="descripe your design" name="description">
                        </div>
    
                        <div class="form-group">
                            <label for="lastName">Design image:</label>
                            <input type="text" class="form-control" id="imgSrc" placeholder="image name" name="image">
                        </div>
                        
                        <button type="submit" id="createCollection" class="btn btn-success">Create</button>
                    </form>
                </div>    
    
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">&times;</button>
                </div>
            </div>

        </div>
    </div> 

    <!-- Modal for Edit-->
    <div id="editModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Edit Design</h3>
                    <p>Please fill in this form to edit design.</p>
                </div>
                <div class="modal-body">
                    <form action="http://localhost:3000/collections" method="PUT"> 
                        <div class="form-group">
                            <label for="category">Category:</label>
                            <input type="text" class="form-control" id="editCategory" placeholder="edit category" name="category">
                        </div>
                        
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <input type="text" class="form-control" id="editDescription" placeholder="describe your design" name="description">
                        </div>
    
                        <div class="form-group">
                            <label for="image">Upload image:</label>
                            <input type="file" class="form-control" id="editImage" placeholder="image" name="image">
                        </div>
                        
                        <button type="submit" id="editDesigner" class="btn btn-default">Edit Design</button>
                    </form>
                </div>    
    
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">&times;</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal for Delete-->
    <div id="deleteModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Delete Design</h3>
                    </div>
                    <div class="modal-body green">
                        <form action="http://localhost:3000/collections" method="DELETE"> 

                        </form>
                    </div>    
        
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning modal-cancel" data-dismiss="modal">&times;</button>
                        <button id="colMDelete"  type="button" class="btn btn-danger">DELETE</button>
                    </div>
                </div>
    
            </div>
    </div>

    <br>
    <!-- designers gallery-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="thumbnail">
                    <a href="#">
                        <img src="./dependencies/img/galleryImg/gallery1.jpg" alt="Lights" style="width:100%">
                        <div class="caption">
                            <button data-toggle="modal" data-target="#editModal" id="colEdit" type="button" class="btn btn-primary">EDIT</button>
                            <button data-toggle="modal" data-target="#deleteModal" id="colDelete"  type="button" class="btn btn-danger">DELETE</button>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="thumbnail">
                    <a href="/w3images/nature.jpg" target="_blank">
                        <img src="./dependencies/img/galleryImg/gallery2.jpg" alt="Nature" style="width:100%">
                        <div class="caption">
                            <button id="colEdit" type="button" class="btn btn-primary">EDIT</button>
                            <button id="colDelete"  type="button" class="btn btn-danger">DELETE</button>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="thumbnail">
                    <a href="/w3images/fjords.jpg" target="_blank">
                        <img src="./dependencies/img/galleryImg/gallery3.jpg" alt="Fjords" style="width:100%">
                        <div class="caption">
                            <button id="colEdit" type="button" class="btn btn-primary">EDIT</button>
                            <button id="colDelete"  type="button" class="btn btn-danger">DELETE</button>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="thumbnail">
                    <a href="/w3images/lights.jpg" target="_blank">
                        <img src="./dependencies/img/galleryImg/gallery4.jpg" alt="Lights" style="width:100%">
                        <div class="caption">
                            <button id="colEdit" type="button" class="btn btn-primary">EDIT</button>
                            <button id="colDelete"  type="button" class="btn btn-danger">DELETE</button>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="thumbnail">
                    <a href="/w3images/nature.jpg" target="_blank">
                        <img src="./dependencies/img/galleryImg/gallery5.jpg" alt="Nature" style="width:100%">
                        <div class="caption">
                            <button id="colEdit" type="button" class="btn btn-primary">EDIT</button>
                            <button id="colDelete"  type="button" class="btn btn-danger">DELETE</button>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="thumbnail">
                    <a href="/w3images/fjords.jpg" target="_blank">
                        <img src="./dependencies/img/galleryImg/gallery6.jpg" alt="Fjords" style="width:100%">
                        <div class="caption">
                            <button id="colEdit" type="button" class="btn btn-primary">EDIT</button>
                            <button id="colDelete"  type="button" class="btn btn-danger">DELETE</button>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- designers gallery-->
    <div class="container-fluid">
        <div class="row collectionsGallery">
            
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="./dependencies//jQuery/script.js"></script>
</body>
</html>
